[package]
name = "zkgroup"
version = "0.4.0"
authors = ["Trevor Perrin <trevp@signal.org>"]
edition = "2018"
description = "A zero-knowledge group library"
license = "GPL-3.0-only"

[lib]
name = "zkgroup"
crate-type = [ "staticlib", "cdylib", "rlib"]

[dependencies]
bincode = "1"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.8.0"
poksho = { git = "https://github.com/Crash22191/poksho.git", branch = "0.3http" }	
jni = { version = "0.12.3", default-features = false }
hex = "0.4.0"
aead = "0.2.0"
aes-gcm-siv = "0.3.0"

[dependencies.curve25519-dalek]
features = ["serde", "alloc"]
version = "2.0.0"
git = "https://github.com/signalapp/curve25519-dalek.git"
branch="lizard2"

[features]
default = ["u64_backend"]
u32_backend = ["curve25519-dalek/u32_backend"]
u64_backend = ["curve25519-dalek/u64_backend"]
simd_backend = ["curve25519-dalek/simd_backend"]
nightly = ["curve25519-dalek/nightly"]
